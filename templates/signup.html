<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Signup</h1>
        <form id="form">
            <label for="username">New username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">New password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password">Repeat password:</label>
            <input type="password" id="password" name="rpassword" required>
            <br>
            <div class="g-recaptcha" data-sitekey="6Lf7me4qAAAAABYxkv1dYO6LhEITN5L8VGkvIzjN" data-theme="dark"></div>
            <br>
            <button type="submit">Sign up</button>
            <p class="signup-message">Already have an account? <a href="/">Log in</a></p>
        </form>
        <script src="/assets/js/signup.js"></script>
    </div>
</body>
</html>
